deptrac:
    paths:
        - ./src
    exclude_files:
        - '#/Tests/#'

    layers:
        # ---- Shared Kernel
        -   name: SharedDomain
            collectors:
                -   type: classNameRegex
                    value: '#^App\\SharedKernel\\Domain\\#'

        -   name: SharedInfrastructure
            collectors:
                -   type: classNameRegex
                    value: '#^App\\SharedKernel\\Infrastructure\\#'

        # ---- Order BC
        -   name: OrderDomain
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Order\\Domain\\#'

        -   name: OrderApplication
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Order\\Application\\#'

        -   name: OrderInfrastructure
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Order\\Infrastructure\\#'

        -   name: OrderPresentation
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Order\\Presentation\\#'

        -   name: OrderIntegration
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Order\\Integration\\#'

        # ---- Catalogue BC
        -   name: CatalogueDomain
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Catalogue\\Domain\\#'

        -   name: CatalogueApplication
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Catalogue\\Application\\#'

        -   name: CatalogueInfrastructure
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Catalogue\\Infrastructure\\#'

        -   name: CataloguePresentation
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Catalogue\\Presentation\\#'

        -   name: CatalogueContracts
            collectors:
                -   type: classNameRegex
                    value: '#^App\\Catalogue\\Contracts\\#'

        # ---- Doctrine (3rd-party)
        -   name: Doctrine
            collectors:
                -   type: classNameRegex
                    value: '#^Doctrine\\#'
        -   name: Framework
            collectors:
                -   type: classNameRegex
                    value: '#^Symfony\\#'
    ruleset:
        # Shared Kernel
        SharedDomain: [ ]                             # must be dependency-free
        SharedInfrastructure:
            - SharedDomain
            - Doctrine                  # persistence/runtime plumbing
            - Framework
        # Order BC
        OrderDomain: [ SharedDomain ]                 # pure domain, only depends on shared primitives
        OrderApplication:
            - OrderDomain
            - SharedDomain
        OrderInfrastructure:
            - OrderDomain
            - SharedDomain
            - Doctrine
            - SharedInfrastructure                    # impl of ports, persistence, etc.
            - Framework
        OrderPresentation:
            - OrderApplication
            - Framework
        # Catalogue BC
        CatalogueDomain: [ SharedDomain ]
        CatalogueApplication:
            - CatalogueDomain
            - SharedDomain
            - CatalogueContracts
        CatalogueInfrastructure:
            - CatalogueDomain
            - CatalogueApplication
            - SharedDomain
            - Doctrine
            - SharedInfrastructure
            - CatalogueContracts
            - Framework
        CataloguePresentation:
            - CatalogueApplication
            - Framework
        # Cross-BC boundary
        OrderIntegration:
            - OrderApplication                        # implements Order ports
            - CatalogueContracts                      # maps to published language

    analyser:
        types: [ class, use, function_call ]
